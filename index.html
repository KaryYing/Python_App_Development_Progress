<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App_Development_Progress</title>
    <style>
        /* 容器设置 */
        .container {
            display: flex;          /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            min-height: 100vh;      /* 容器高度撑满整个视口 */
            margin: 0;             /* 清除默认外边距 */
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 500px;          /* 固定表格宽度 */
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 添加阴影效果 */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #008080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>序号</th>
                <th>程序名称</th>
                <th>状态</th>
            </tr>
            <tr>
                <td>1</td>
                <td>门窗管理系统</td>
                <td>Enable</td>
            </tr>
            <tr>
                <td>2</td>
                <td>PnP_System</td>
                <td>Enable</td>
            </tr>
        </table>
    </div>>
</body>
</html>
